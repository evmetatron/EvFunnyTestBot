name: Deploy
  
on:  
  push:  
    branches: [ master ]
  
jobs:  
  build:  
  
    runs-on: ubuntu-latest  
  
    steps:  
      - uses: actions/checkout@v3  
  
      - name: Set up JDK 11
        uses: actions/setup-java@v3.0.0
        with:  
          java-version: '11'  
          distribution: 'temurin'  
  
      - name: Assembly  
        run: ./gradlew telegram-bot:assemble
  
      - name: Deploy to remote  
        uses: mdallasanta/ssh-scp-deploy@main
        with:  
          local: telegram-bot/build/libs/telegram-bot.jar
          remote: /home/evfunnytest/telegram-bot.jar  
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          pre_upload: /usr/bin/systemctl stop evfunnytest.service | rm /home/evfunnytest/telegram-bot.jar
          post_upload: /usr/bin/systemctl start evfunnytest.service
