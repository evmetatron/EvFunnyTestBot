name: Build and deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  analyse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3.6.0
        with:  
          java-version: '11'  
          distribution: 'temurin'  

      - name: Run detekt
        run: ./gradlew detekt
        
      - name: Run tests
        run: ./gradlew test --stacktrace
        
  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: analyse
    environment:
      name: 'Production'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3.6.0
        with:  
          java-version: '11'  
          distribution: 'temurin'
      
      - name: Compile telegram bot  
        run: ./gradlew telegram-bot:assemble
        
      - name: Deploy 
        uses: mdallasanta/ssh-scp-deploy@main
        with:  
          local: telegram-bot/build/libs/telegram-bot.jar
          remote: /home/evfunnytest/telegram-bot.jar  
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          pre_upload: sudo /usr/bin/systemctl stop evfunnytest.service | rm /home/evfunnytest/telegram-bot.jar
          post_upload: sudo /usr/bin/systemctl start evfunnytest.service
    
